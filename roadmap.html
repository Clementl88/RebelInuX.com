<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roadmap</title>
  <!-- Same CSS as above -->
  <style>
    /* Copy CSS from previous pages */
    :root { /* ... same as above ... */ }
    body { /* ... same as above ... */ }
    /* Dropdown styles and navigation styles same as above */
    .dropdown { position: relative; display: inline-block; }
    .dropdown-toggle { padding: var(--spacing-sm) var(--spacing-md); border-radius: 30px; font-weight: 600; transition: var(--transition); cursor: pointer; text-decoration: none; color: inherit; }
    .dropdown-toggle:hover { background: rgba(255, 51, 102, 0.1); transform: translateY(-2px); }
    .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; background: rgba(0, 0, 0, 0.8); min-width: 200px; border-radius: var(--border-radius); border: 1px solid var(--rebel-gold); z-index: 1001; flex-direction: column; }
    .dropdown-menu a { padding: var(--spacing-sm); border-bottom: 1px solid rgba(255,255,255,0.2); transition: var(--transition); color: var(--white); text-decoration: none; }
    .dropdown-menu a:hover { background: rgba(255, 51, 102, 0.2); }
    #nav-desktop { display: flex; flex-wrap: wrap; gap: 10px; background: #222; padding: 10px; }
    #nav-desktop a { padding: var(--spacing-sm) var(--spacing-md); border-radius: 30px; font-weight: 600; transition: var(--transition); text-decoration: none; color: var(--white); }
    #nav-desktop a:hover { background: rgba(255, 51, 102, 0.1); }
    main { padding: 20px; }
    section { max-width: 800px; margin: 0 auto; }
  </style>
</head>
<body>
  <header>
    <nav id="nav-desktop">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      
      <!-- Roadmap Dropdown -->
      <div class="dropdown">
        <a href="roadmap.html" class="dropdown-toggle">Roadmap</a>
        <div class="dropdown-menu">
          <a href="roadmap.html">Roadmap Timeline</a>
          <a href="#timelines">Timelines & Details</a>
        </div>
      </div>

      <!-- Other menu items -->
      <a href="tokenomics.html">Tokenomics</a>
      <a href="governance.html">Governance</a>
      <a href="epoch-rewards.html">Epoch Rewards</a>
      <a href="#artwork">Artwork</a>
      <a href="#community">Community</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="roadmap">
      <h1>Roadmap</h1>
      <p>Details about the roadmap go here.</p>
    </section>
  </main>

  <script>
    document.querySelectorAll('.dropdown').forEach(dropdown => {
      dropdown.addEventListener('mouseenter', () => {
        dropdown.querySelector('.dropdown-menu').style.display = 'flex';
        dropdown.querySelector('.dropdown-menu').style.flexDirection = 'column';
      });
      dropdown.addEventListener('mouseleave', () => {
        dropdown.querySelector('.dropdown-menu').style.display = 'none';
      });
    });
  </script>
</body>
</html>
